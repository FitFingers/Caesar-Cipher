<!DOCTYPE html>
<html>

  <!--    -->

  <head>
    <title>Encrypt Your Messages and Retain Your Privacy | Caesar Cipher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Thasadith|Aleo" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="cipher.css" rel="stylesheet" type="text/css">
  </head>



  <body>
    <div id="bg-shape"></div>

    <header>
      <div id="title-box">
        <h1>Javascript Caesar Cipher</h1>
        <h2>Encode and decode your messages</h2>
      </div>
      <a href="https://fitfingers.github.io/"><div id="james-hooper-logo"></div></a>
    </header>

    
    
    <main>
      <section id="app-contents">

        <!-- Input box -->
        <div id="input-box" class="main-container">
          <textarea id="input-text" type="textarea" placeholder="If he had anything confidential to say, he wrote it in cipher, that is, by so changing the order of the letters of the alphabet, that not a word could be made out. If anyone wishes to decipher these, and get at their meaning, he must substitute the fourth letter of the alphabet, namely D, for A, and so with the others."></textarea>
          <div id="button-container">
            <button id="encrypt-button" class="button largebtn">Encrypt</button>
            <button id="mobile-copy-button" class="button largebtn">Copy</button>
          </div>
        </div>

        
        <!-- Settings box -->
        <div id="settings-box" class="main-container">
          <span>Shift value:</span>
          <hr>

          <div id="offset-wheel">
            <div id="value-display">
              <div><p id="offset-value">1</p></div>
            </div>
          </div>

          <div id="incrementers" class="option-container">
            <div id="decrement-offset" class="option incrementer">
              <div>⊖</div>
            </div>
            <div id="increment-offset" class="incrementer option">
              <div>⊕</div>
            </div>
          </div>

          <div id="case-options">
            <hr><span>Case sensitive:</span><hr>
            <div id="case-sensitive-toggles" class="option-container">
              <div id="case-sensitive-on" class="option">Yes</div>
              <div id="case-sensitive-off" class="option">No</div>
            </div>
          </div>
        </div>

        
        <!-- Output box -->
        <div id="output-box" class="main-container">
          <textarea id="output-text" type="textarea"></textarea>
          <button id="desktop-copy-button" class="button largebtn">Copy</button>
        </div>

      </section>
    </main>
  </body>



  <script src="cipher.js" type="text/javascript"></script>

</html>
